<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<body>
		<div id="app">
			<el-row>
				<el-col :span="12" :offset="6">
					<el-card class="box-card">
						<el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px">
							<el-form-item label="姓名" prop="name">
								<el-input type="text" v-model="ruleForm.name" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="密码" prop="pass" v-if="needPass">
								<el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="确认密码" prop="checkPass" v-if="needPass">
								<el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="手机号" prop="phone" v-if="needPhone">
								<el-input type="text" v-model="ruleForm.phone" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="身份选择" prop="identity">
								<el-radio-group v-model="ruleForm.identity">
									<el-radio label="员工"></el-radio>
									<el-radio label="游客"></el-radio>
								</el-radio-group>
							</el-form-item>
							<el-form-item>
								<el-button type="primary" @click="submitForm('ruleForm')">注册</el-button>
								<el-button @click="resetForm('ruleForm')">重置</el-button>
							</el-form-item>
						</el-form>
					</el-card>
				</el-col>
			</el-row>


		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
	<script src="https://cdn.bootcss.com/qs/6.8.0/qs.js"></script>
	<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
	<script type="text/javascript">
		Vue.use({
			install(Vue) {
				Object.defineProperty(Vue.prototype, "$qs", {
					writable: false,
					value: window.Qs
				});
			}
		});
		var app = new Vue({
			el: '#app',
			data: function() {
				var checkName = (rule, value, callback) => {
					if (!value) {
						return callback(new Error('姓名不能为空'));
					}
					setTimeout(() => {
						callback();
					}, 1000);
				};
				var validatePass = (rule, value, callback) => {
					if (value === '') {
						callback(new Error('请输入密码'));
					} else {
						if (this.ruleForm.checkPass !== '') {
							this.$refs.ruleForm.validateField('checkPass');
						}
						callback();
					}
				};
				var validatePass2 = (rule, value, callback) => {
					if (value === '') {
						callback(new Error('请再次输入密码'));
					} else if (value !== this.ruleForm.pass) {
						callback(new Error('两次输入密码不一致!'));
					} else {
						callback();
					}
				};
				var checkPhone = (rule, value, callback) => {
					if (!value) {
						return callback(new Error('手机号不能为空'));
					}
					setTimeout(() => {
						callback();
					}, 1000);
				};
				var alterForm = (rule, value, callback) => {
					if (value === '员工') {
						app.needPass = true;
						app.needPhone = false;
					} else if (value === '游客') {
						app.needPass = false;
						app.needPhone = true;
					}
					callback();
				};
				return {
					ruleForm: {
						name: '',
						pass: '',
						checkPass: '',
						phone: '',
						identity: '员工'
					},
					rules: {
						name: [{
							validator: checkName,
							trigger: 'blur'
						}],
						pass: [{
							validator: validatePass,
							trigger: 'blur'
						}],
						checkPass: [{
							validator: validatePass2,
							trigger: 'blur'
						}],
						phone: [{
							validator: checkPhone,
							trigger: 'blur'
						}],
						identity: [{
							validator: alterForm,
							trigger: 'change'
						}]
					},
					needPass: true,
					needPhone: false
				};
			},
			methods: {
				submitForm(formName) {
					this.$refs[formName].validate((valid) => {
						if (valid) {
							var identity = this.$data.ruleForm.identity;
							if(identity === '员工'){
								axios.post('/wms/staff/register', this.$qs.stringify({
									name: this.$data.ruleForm.name,
									password: this.$data.ruleForm.pass
								}))
								.then(function(response) {
									console.log(response.data);
									var res = JSON.parse(response.data);
									if(res === true){
										window.location.href = "/wms/signin";
									}
								})
								.catch(function(err) {
									console.log(err)
								});
							}else if(identity === '游客'){
								axios.post('/wms/borrower/register', this.$qs.stringify({
									name: this.$data.ruleForm.name,
									phone: this.$data.ruleForm.phone
								}))
								.then(function(response) {
									console.log(response.data);
									var res = JSON.parse(response.data);
									if(res === true){
										window.location.href = "/wms/signin";
									}
								})
								.catch(function(err) {
									console.log(err)
								});
							}
							
							
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
				resetForm(formName) {
					this.$refs[formName].resetFields();
				}
			}
		})
	</script>
</html>
