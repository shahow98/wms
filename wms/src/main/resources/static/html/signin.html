<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<body>
		<div id="app">
			<el-row>
				<el-col :span="12" :offset="6">
					<el-card class="box-card">
						<el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px">
							<el-form-item label="姓名" prop="name">
								<el-input type="text" v-model="ruleForm.name" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="密码" prop="pass" v-if="needPass">
								<el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>
							</el-form-item>
							<el-form-item label="身份选择" prop="identity">
								<el-radio-group v-model="ruleForm.identity">
									<el-radio label="员工"></el-radio>
									<el-radio label="游客"></el-radio>
								</el-radio-group>
							</el-form-item>
							<el-form-item>
								<el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
								<el-button @click="resetForm('ruleForm')">重置</el-button>
								<el-link href="/wms/signup" type="success" icon="el-icon-info">注册账号</el-link>
							</el-form-item>
						</el-form>
					</el-card>
				</el-col>
			</el-row>


		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
	<script src="https://cdn.bootcss.com/qs/6.8.0/qs.js"></script>
	<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
	<script type="text/javascript">
		Vue.use({
			install(Vue) {
				Object.defineProperty(Vue.prototype, "$qs", {
					writable: false,
					value: window.Qs
				});
			}
		});
		Vue.use({
			install(Vue) {
				Object.defineProperty(Vue.prototype, "$cookies", {
					value: window.$cookies
				});
			}
		});
		var app = new Vue({
			el: '#app',
			data: function() {
				var checkName = (rule, value, callback) => {
					if (!value) {
						return callback(new Error('姓名不能为空'));
					}
					setTimeout(() => {
						callback();
					}, 1000);
				};
				var validatePass = (rule, value, callback) => {
					if (value === '') {
						callback(new Error('请输入密码'));
					} else {
						callback();
					}
				};
				var alterForm = (rule, value, callback) => {
					if (value === '员工') {
						app.needPass = true;
					} else if (value === '游客') {
						app.needPass = false;
					}
					callback();
				};
				return {
					ruleForm: {
						name: '',
						pass: '',
						identity: '员工'
					},
					rules: {
						name: [{
							validator: checkName,
							trigger: 'blur'
						}],
						pass: [{
							validator: validatePass,
							trigger: 'blur'
						}],
						identity: [{
							validator: alterForm,
							trigger: 'change'
						}]
					},
					needPass: true
				};
			},
			methods: {
				submitForm(formName) {
					this.$refs[formName].validate((valid) => {
						if (valid) {
							var identity = this.$data.ruleForm.identity;
							if (identity === '员工') {
								axios.post('/wms/staff/login', this.$qs.stringify({
										name: this.$data.ruleForm.name,
										password: this.$data.ruleForm.pass
									}))
									.then(function(response) {
										var res = JSON.parse(response.data);
										if (res === true) {
											app.$cookies.set('identity', 'staff');
											app.$notify({
												title: '成功',
												message: '登录成功',
												type: 'success',
												position: 'bottom-right'
											});
											setTimeout(function() {
												window.location.href = "/wms/welcome";
											}, 1000);
										}else{
											app.$notify({
												title: '错误',
												message: '登录失败',
												type: 'error',
												position: 'bottom-right'
											});
										}
									})
									.catch(function(err) {
										app.$notify({
											title: '警告',
											message: '网络连接异常',
											type: 'warning',
											position: 'bottom-right'
										});
									});
							} else if (identity === '游客') {
								axios.post('/wms/borrower/login', this.$qs.stringify({
										name: this.$data.ruleForm.name
									}))
									.then(function(response) {
										var res = JSON.parse(response.data);
										if (res === true) {
											app.$cookies.set('identity', 'borrower');
											app.$notify({
												title: '成功',
												message: '登录成功',
												type: 'success',
												position: 'bottom-right'
											});
											setTimeout(function() {
												window.location.href = "/wms/welcome";
											}, 1000);
										}else{
											app.$notify({
												title: '错误',
												message: '登录失败',
												type: 'error',
												position: 'bottom-right'
											});
										}
									})
									.catch(function(err) {
										app.$notify({
											title: '警告',
											message: '网络连接异常',
											type: 'warning',
											position: 'bottom-right'
										});
									});
							}
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
				resetForm(formName) {
					this.$refs[formName].resetFields();
				}
			}
		})
	</script>
</html>
