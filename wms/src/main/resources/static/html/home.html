<!DOCTYPE html>
<html>
	<head>
		<base href="/wms/html/" />
		<meta charset="utf-8">
		<title>home</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	</head>
	<body>
		<div id="app">
			<el-container>
				<el-header>
					<el-row type="flex" justify="space-between">
						<el-col :span="6">
							<i class="el-icon-box">仓库管理系统 </i>
						</el-col>
						<el-col :span="4">
							<el-menu mode="horizontal" @select="handleSelect" v-if="!isLogin">
								<el-menu-item index="1" @click="signIn">登录</el-menu-item>
								<el-menu-item index="2">
									<el-button type="warning" plain @click="signUp">注册</el-button>
								</el-menu-item>
							</el-menu>
						</el-col>
					</el-row>
				</el-header>
				<el-main>
					<el-row type="flex" justify="space-between" :gutter="20">
						<el-col :span="8">
							<el-card shadow="hover">
								<div @click="stock">
									进货管理
								</div>
							</el-card>
						</el-col>
						<el-col :span="8">
							<el-card shadow="hover">
								<div @click="delivery">
									出货管理
								</div>
							</el-card>
						</el-col>
						<el-col :span="8">
							<el-card shadow="hover">
								<div @click="borrow">
									借货管理
								</div>
							</el-card>
						</el-col>
					</el-row>
				</el-main>
			</el-container>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
	<script src="https://cdn.bootcss.com/qs/6.8.0/qs.js"></script>
	<script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
	<script type="text/javascript">
		Vue.use({
			install(Vue) {
				Object.defineProperty(Vue.prototype, "$cookies", {
					value: window.$cookies
				});
			}
		});
		var app = new Vue({
			el: '#app',
			data: function() {
				return {
					identity: this.$cookies.get('identity'),
					isLogin: true
				}
			},
			methods: {
				handleSelect(key, keyPath) {
					console.log(key, keyPath);
				},
				signIn() {
					window.location.href = "/wms/signin";
				},
				signUp() {
					window.location.href = "/wms/signup";
				},
				stock() {
					window.location.href = "/wms/stock";
				},
				delivery() {
					window.location.href = '/wms/delivery';
				},
				borrow() {
					window.location.href = '/wms/borrow';
				}
			}
		});
		var identity = app.identity;
		axios.get('/wms/' + identity + '/islogin')
			.then(function(response) {
				var res = JSON.parse(response.data);
				if (res != null) {
					app.isLogin = true;
				} else {
					app.isLogin = false;
				}
			})
			.catch(function(err) {
				console.log(err)
			});
	</script>
	<style>
		.el-header,
		.el-footer {
			background-color: #B3C0D1;
			color: #333;
			text-align: left;
			line-height: 60px;
			font-size: 20px;
			font-weight: bold;
		}

		.el-aside {
			background-color: #D3DCE6;
			color: #333;
			text-align: center;
			line-height: 200px;
		}

		.el-main {
			background-color: #E9EEF3;
			color: #333;
			text-align: center;
			line-height: 160px;
		}

		body>.el-container {
			margin-bottom: 40px;
		}

		.el-container:nth-child(5) .el-aside,
		.el-container:nth-child(6) .el-aside {
			line-height: 260px;
		}

		.el-container:nth-child(7) .el-aside {
			line-height: 320px;
		}
	</style>
</html>
